  <script>
    // Helper function to get all field values
    function getFormData() {
      // Collect all field-source elements
      const fields = document.querySelectorAll("field-source");
      let data = "";
      fields.forEach((field) => {
        const label =
          field.getAttribute("label") || field.getAttribute("fid") || "Field";
        // Try to get value from input if present
        let value = "";
        if (field.value) {
          value = field.value;
        } else if (field.textContent) {
          value = field.textContent.trim();
        }
        data += `${label}: ${value}\n`;
      });
      return data;
    }

    // Download function
    function downloadForm() {
      const content = getFormData();
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Amendment_of_Agreement.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Attach download to "Create Document" button
    window.addEventListener("DOMContentLoaded", function () {
      // Use MutationObserver to wait for the button to appear
      const observer = new MutationObserver(() => {
        // Try to find the "Create Document" button (adjust selector/text as needed)
        const createBtn = Array.from(
          document.querySelectorAll("button, a")
        ).find((el) =>
          el.textContent.trim().toLowerCase().includes("create document")
        );
        if (createBtn) {
          createBtn.addEventListener("click", function (e) {
            // Prevent any redirect or default action if needed
            // e.preventDefault();
            downloadForm();
          });
          observer.disconnect();
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
