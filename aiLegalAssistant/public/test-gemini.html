<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357ae8;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .error {
            background: #fee;
            color: #c00;
        }
        .success {
            background: #efe;
            color: #060;
        }
    </style>
</head>
<body>
    <h1>Gemini API Connection Test</h1>
    <p>This will test if your Gemini API key is working correctly.</p>
    
    <input type="text" id="apiKey" placeholder="Paste your API key here" style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <button onclick="testAPI()">Test Gemini API</button>
    
    <div id="result"></div>

    <script>
        // Pre-fill with your key
        document.getElementById('apiKey').value = 'AIzaSyAWwXX4OuRrMF-Qc93NyHSqniMsjrsOf-0';

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = 'Testing... Please wait...';
            resultDiv.className = '';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: 'Say hello in one sentence.'
                                }]
                            }]
                        })
                    }
                );

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(JSON.stringify(data, null, 2));
                }
                
                resultDiv.className = 'success';
                resultDiv.textContent = '✅ SUCCESS! API is working!\n\nResponse:\n' + data.candidates[0].content.parts[0].text;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '❌ ERROR:\n\n' + error.message;
            }
        }
    </script>
</body>
</html>
